{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css\login.css' %}"> 

    <link rel="stylesheet" href="{% static 'css\create_account.css' %}">
    <title>Document</title>
</head>
<body> 
    <header>
        <ul class="menu">
           <li class="logo">
                <a href="http://127.0.0.1:8000/"> 
                    <img src="{% static 'img/myBucketLogo.png' %}">
                </a>
            </li>

           
            <li id="main-button" type="button" class="tab-button" onclick="location.href='{% url "bucket_log" %}'"><img src="{% static 'img\main_menu\bucketlog_line.png' %}" style="width:100%; height: 6vh;"></li>
            <li id="main-button" type="button" class="tab-button" onclick="location.href='{% url "chome" %}'"><img src="{% static 'img\main_menu\community_line.png' %}" style="width:100%; height: 6vh;"></li>
            <li id="main-button" type="button" class="tab-button" onclick="location.href='{% url "mypage" %}'"><img src="{% static 'img\main_menu\mypage_line.png' %}" style="width:100%; height: 6vh;"></li>
            <li class="tab-button">
                <a href="{% url 'create_account' %}">sign-up</a>
            </li>
              <li class="tab-button">
                <a href="{% url 'login' %}">log-in</a>
            </li>
        </ul>
     </header>
    <form class="user" action="{% url 'create_account' %}" method="POST">
        {% csrf_token %}

         <div class="info_enter">

            아이디 <input class="enter_text" type="text" name="username" id="name" style="width:60%;"><br>
            <br>

            비밀번호 <input class="enter_text" type="password" name="password" id="password" style="width:60%;"><br>
            <br>

            비밀번호 확인 <input class="enter_text" type="password" name="repeat" id="repeat" style="width:60%;"><br>
            <br>

            닉네임 <input class="enter_text" type="text" name="first_name" id="first_name" style="width:60%;"><br>
            <br>

            이메일 <input class="enter_text" type="email" name="email" id="email" style="width:60%;"><br>
            <br>

            <!-- 휴대전화 <input class="enter_text" type="tel" name="phonenum" id="phonenum" style="width:60%;"><br>
            <br> -->
        <!-- <div class="btn"> -->
         <input type="submit" class="change_btn" value="회원가입">
        <!-- <button class="change_btn" href="login.html">회원가입 완료</button> -->
    </form>
 

</body>
</html>
