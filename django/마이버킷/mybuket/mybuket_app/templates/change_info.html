{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\change_info.css' %}">
    <title>Document</title>
</head>
<body>
   <header>
      <ul class="menu">
         <li class="logo">
            <a href="http://127.0.0.1:8000/"> 
                <img src="{% static 'img/myBucketLogo.png' %}">
            </a>
        </li>

        <li id="main-button" type="button" class="tab-button" onclick="location.href='{% url "bucket_log" %}'"><img src="{% static 'img\main_menu\bucketlog_line.png' %}" style="width:100%; height: 6vh;"></li>
        <li id="main-button" type="button" class="tab-button" onclick="location.href='{% url "chome" %}'"><img src="{% static 'img\main_menu\community_line.png' %}" style="width:100%; height: 6vh;"></li>
        <li id="main-button" type="button" class="tab-button" onclick="location.href='{% url "mypage" %}'"><img src="{% static 'img\main_menu\mypage_line.png' %}" style="width:100%; height: 6vh;"></li>
         {% if user.is_authenticated %}
        <!-- if request를 보낸 사용자가 로그인이 된 사용자라면  -->
        <li class="tab-button">{{ user.first_name }}님, 환영합니다 !</li>
        <li class="tab-button">
            <a href="{% url 'logout' %}">log-out</a>
        </li>

        {% else %}

        <li class="tab-button"> 
            <a href="{% url 'create_account' %}">sign-up</a>
        </li>
        <li class="tab-button">
            <a href="{% url 'login' %}">log-in</a>
        </li>
        {% endif %}

    </ul>
</header>

   <div class="info_enter">
      <p class="input_text">닉네임</p><br>
      <input class="enter_text" type="text" style="width:40%;" placeholder="{{user.first_name}}"><br>
      <br>
      <p class="input_text">이메일</p><br>
      <input class="enter_text" type="email" style="width:40%;" placeholder="{{user.email}}"><br>
      <br>
      <p class="input_text">아이디</p><br>
      <input class="enter_text" type="text" style="width:40%;" placeholder="{{user.username}}"><br>
      <br>
      <!-- <p class="input_text2">비밀번호</p><br>
      <input class="enter_text" type="password" style="width:40%;" placeholder="{{user.password}}"><br>
      <br>
      <p class="input_text1">비밀번호 확인</p><br>
      <input class="enter_text" type="password" style="width:40%;" placeholder="{{user.password}}"><br>
      <br> -->
      <button class="change_btn" href="{% url 'mypage' %}">수정완료</button>
   </div>
</body>
</html>
