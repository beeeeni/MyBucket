{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/community_qna_write.css' %}">
   <title>Document</title>
</head>
<body>
   <h1>Q&A</h1>
   
   <div class="hash_btn" style="width: 65%; height:auto;">
      <div class="hashtag_btn"><img src="{% static 'img/bucketlog_hashtag/hashtag_adventure_off.png' %}" style="width: 80%;"></div>
      <div class="hashtag_btn"><img src="{% static 'img/bucketlog_hashtag/hashtag_travel_off.png' %}" style="width: 80%;"></div>
      <div class="hashtag_btn"><img src="{% static 'img/bucketlog_hashtag/hashtag_enjoy_off.png' %}" style="width: 80%;"></div>
      <div class="hashtag_btn"><img src="{% static 'img/bucketlog_hashtag/hashtag_challenge_off.png' %}" style="width: 80%;"></div>
      <div class="hashtag_btn"><img src="{% static 'img/bucketlog_hashtag/hashtag_self_off.png' %}" style="width: 80%;"></div>
      <div class="hashtag_btn"><img src="{% static 'img/bucketlog_hashtag/hashtag_creative_off.png' %}" style="width: 80%;"></div>
   </div>
   <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="text-box">
      <form>
        {{form.as_p}}
         <p><textarea class="first-box" cols="85" rows="1"class="box1" placeholder="title"></textarea></p>
         <p><textarea class="second-box" cols="85" rows="10"class="box3" placeholder="content"></textarea></p>       
      </form>
   </div>

   <div class="up_btn">
      <button class="up_load_btn" onclick="location.href='community_qna.html'">업로드다</button>
   </div>
</body>
</html>
{% endblock %}
