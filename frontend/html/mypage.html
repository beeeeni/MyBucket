<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mypage.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul class="menu">
           <li class="logo"><img src="img/myBucketLogo.png"></li>
  
              <li id="main-button" class="tab-button"><strong>버킷로그</strong></li>
              <li id="main-button" class="tab-button"><strong>커뮤니티</strong></li>
              <li id="main-button" class="tab-button"><strong>마이페이지</strong></li>
              <li class="tab-button">sign-up</li>
              <li class="tab-button">log-in</li>
        </ul>
     </header>

     <div class="bucket_list_bar">
        <ul class="bucket_menu">
            <li id="main-button" class="tab-button-bucket">마이버킷</li>
            <li id="main-button" class="tab-button-bucket">팔로우</li>
            <li id="main-button" class="tab-button-bucket">스크랩</li>
            <li id="main-button" class="tab-button-bucket">작성한 글</li>
            <li id="main-button" class="tab-button-bucket">회원정보 수정</li>
        </ul>
     </div>

     <div class="text-box">
        <form>
        <p><textarea class="first-box" cols="100" rows="3"class="box1" placeholder="버킷리스트를 작성해 주세요."></textarea></p>
        <p><textarea class="second-box" cols="100" rows="2"class="box2" placeholder="버킷리스트를 작성해 주세요."></textarea></p>
        <p><textarea class="third-box" cols="100" rows="20"class="box3" placeholder="버킷리스트를 작성해 주세요."></textarea></p>
        
        </form>
       
     </div>
     <div class="hash_btn">
        <button class="hashtag_btn"><img src="img/bucketlog_hashtag/hashtag_challenge_off" style="width: 80%; height: auto;"></button>
        <button class="hashtag_btn"><img src="img/bucketlog_hashtag/hashtag_travel_on.png" style="width: 80%; height: auto;"></button>
        <button class="hashtag_btn"><img src="img/bucketlog_hashtag/hashtag_enjoy_off.png" style="width: 80%; height: auto;"></button>
        <button class="hashtag_btn"><img src="img/bucketlog_hashtag/hashtag_challenge_off.png" style="width: 80%; height: auto;"></button>
        <button class="hashtag_btn"><img src="img/bucketlog_hashtag/hashtag_self_off.png" style="width: 80%; height: auto;"></button>
        <button class="hashtag_btn"><img src="img/bucketlog_hashtag/hashtag_creative_off.png" style="width: 80%; height: auto;"></button>
     </div>

     <div class="up_btn">
       <button class="up_load_btn">업로드</button>
     </div>
</body>
</html>
