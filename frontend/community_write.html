<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/community_write.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul class="menu">
           <li class="logo"><img src="img/myBucketLogo.png"></li>

              <li id="main-button" class="tab-button"><strong>커뮤니티</strong></li>

        <p><textarea class="third-box" cols="100" rows="25"class="box3" placeholder="커뮤니티 글을 입력해 주세요."></textarea></p>
        
        </form>
       
     </div>

        <button class="hashtag_btn"><img src="img/challenge.png"></button>
        <button class="hashtag_btn"><img src="img/self.png"></button>
